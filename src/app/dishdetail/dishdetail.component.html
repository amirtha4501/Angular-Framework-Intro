<div class="container" 
        fxLayout="row" 
        fxLayout.sm="column" 
        fxLayout.xm="column" 
        fxLayoutAlign.gt-md="space-around center" 
        fxLayoutGap="10px" 
        fxLayoutGap.xs="0">

    <div fxFlex="40" *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3 *ngIf="dish"><b>
                        {{dish.name | uppercase}}
                    </b></h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>
                    {{dish.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/dishdetail', prev]">
                    <span class="fa fa-chevron-left fa-lg"></span>
                </button>
                <button mat-button (click)="goBack()">Back</button>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <span class="flex-spacer"></span>
                <button mat-button [routerLink]="['/dishdetail', next]">
                    <span class="fa fa-chevron-right fa-lg"></span>
                </button>                
            </mat-card-actions>
        </mat-card>
        <div [hidden]="dish">
            <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
        </div>
    </div>

    <div fxFlex="40" *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h2>Comments</h2>
                </mat-card-title>
            </mat-card-header>
            
            <mat-card-content>
                <mat-list fxFlex>
                    <mat-list-item *ngFor="let dish of dish.comments">
                        <p matLine>
                            {{dish.comment}}
                        </p>
                        <p matLine>
                            {{dish.rating}} stars
                        </p>
                        <p matLine>
                            -- {{dish.author}} {{dish.date | date}}
                        </p>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
        <div [hidden]="dish">
            <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
        </div>
    </div>

</div>
